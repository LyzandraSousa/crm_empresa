{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-bottom:30px;">Clientes Cadastrados</h2>

<table style="width:100%; border-collapse:collapse; background:white; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
    <thead style="background:#007bff; color:white;">
        <tr>
            <th style="padding:10px;">ID</th>
            <th style="padding:10px;">Nome</th>
            <th style="padding:10px;">Email</th>
            <th style="padding:10px;">Telefone</th>
            <th style="padding:10px;">Servi√ßo</th>
            <th style="padding:10px;">Origem</th>
            <th style="padding:10px;">Fechou</th>
            <th style="padding:10px;">Data</th>
            <th style="padding:10px;">Valor</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td style="padding:10px;">{{ c[0] }}</td>
            <td style="padding:10px;">{{ c[1] }}</td>
            <td style="padding:10px;">{{ c[3] }}</td>
            <td style="padding:10px;">{{ c[2] }}</td>
            <td style="padding:10px;">{{ c[4] }}</td>
            <td style="padding:10px;">{{ c[5] }}</td>
            <td style="padding:10px;">{{ c[6] }}</td>
            <td style="padding:10px;">{{ c[7] }}</td>
            <td style="padding:10px;">R$ {{ c[8] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
