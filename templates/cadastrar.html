{% extends "base.html" %}

{% block content %}
<div style="max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;">Cadastrar Cliente</h2>
    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Telefone:</label><br>
        <input type="text" name="telefone" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Email:</label><br>
        <input type="email" name="email" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Servi√ßo:</label><br>
        <input type="text" name="servico" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Origem:</label><br>
        <input type="text" name="origem" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Fechou (0 ou 1):</label><br>
        <input type="number" name="fechou" min="0" max="1" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Data do Contato:</label><br>
        <input type="date" name="data_contato" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Valor:</label><br>
        <input type="number" step="0.01" name="valor" style="width:100%; padding:10px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;"><br>
        <button type="submit" style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">Cadastrar</button>
    </form>
</div>
{% endblock %}
