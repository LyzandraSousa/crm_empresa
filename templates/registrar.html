{% extends "base.html" %}

{% block content %}
<div style="max-width:400px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;">Registrar Usuário</h2>
    <form method="POST">
        <label>Usuário:</label><br>
        <input type="text" name="username" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Senha:</label><br>
        <input type="password" name="senha" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>
        <label>Nível:</label><br>
        <select name="nivel" required style="width:100%; padding:10px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;">
            <option value="vendedor">Vendedor</option>
            <option value="admin">Admin</option>
        </select><br>
        <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px;">Registrar</button>
    </form>
</div>
{% endblock %}
